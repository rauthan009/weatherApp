<div class="container">
  <div class="dataInput">
    <app-input-box [cityName]=city></app-input-box>
  </div>

  <ng-container *ngFor="let item of result.list let i = index" [attr.data-index]="i" class="containerChild">
    <div *ngIf="i%8==0">
    <div class="boxhead">
     <h4>{{result.city.name}}</h4>
      {{item.dt_txt}}
    </div>
      <app-displaybox [item]=item></app-displaybox>
    </div>
  </ng-container>
</div>
