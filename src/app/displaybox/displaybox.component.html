<div class="row displayBox shadow-sm p-3 mb-5 bg-white rounded">
    <div class="leftElement">
            <p>{{item.weather[0].description}}</p>  
            <p><img src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png"> {{item.main.temp}} C </p>
            
    </div>
    <div class="rightElement">
           <p>Humidity: <b>{{item.main.humidity}} %</b></p>
           <p>Wind Speed: <b>{{item.wind.speed}} mph</b></p> 
    </div>
</div>
